<div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="canAccess(['view_orders'])">
  <a href="javascript:void(0)" (click)="export()" class="btn btn-sm btn-outline-secondary">Export</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.first_name}} {{order.last_name}}</td>
      <td>{{order.email}}</td>
      <td>{{order.total}}</td>
      <td>
        <div class="btn-group mr-2" *ngIf="canAccess(['view_orders'])">
          <a href="javascript:void(0)" [routerLink]="['/orders/', order.id]" class="btn btn-sm btn-outline-secondary">View</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<app-paginator
  [lastPage]="lastPage"
  (pageChanged)="refresh($event)"
></app-paginator>
